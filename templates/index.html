<!DOCTYPE html>
<html lang="en" >
  <head>
  <meta charset="UTF-8">
  <title>Scene Status</title>
  <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
  <style type="text/css">
  body {
    background-color: #000000;
    color: #fff;
    font-family: "Open Sans", sans;
  }
  * {
    box-sizing: border-box;
  }
  /* Create three equal columns that floats next to each other */
.column {
  width: 100%;
  font-size: 10vh;
  text-align: center;
}
.outline {
    border: 4px solid white;
    padding: 1vh;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

@media (orientation:landscape) {
   .column {
      float: left;
      width: 33.33%;
      font-size: 10vw;
    }
    .outline {
        padding: 1vw;
    }
}
  </style>
  </head>
  <body>
    <div class="row">
  <div class="column">
      <div class="outline">
        ACT <br><span id="act">{{ data.a|e }}</span>
      </div>
  </div>
  <div class="column">
      <div class="outline">
        SCENE <br><span id="scene">{{ data.s|e }}</span>
      </div>
  </div>
  <div class="column">
      <div class="outline">
        PAGE <br><span id="page">{{ data.p|e }}</span>
      </div>
  </div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script>
    document.addEventListener('DOMContentLoaded', function(event) {

      function poll() {
        fetchAndUpdate();
        interval = window.setTimeout(poll, 1000);
      }

      function update(response) {
        document.getElementById('act').innerHTML = response.a;
        document.getElementById('scene').innerHTML = response.s;
        document.getElementById('page').innerHTML = response.p;
      }

      async function fetchAndUpdate() {
          url = 'json'
          const response = await fetch(url, {
              method: 'GET',
              headers: {
                'Content-Type': 'application/json'
              },
          })
          .then(response => response.json())
          .then(response => update(response));
      }

      window.setTimeout(poll, 1000);
    });
  </script>
  </body>
</html>
